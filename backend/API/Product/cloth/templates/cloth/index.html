<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sales page</title>
</head>
<body>
        <h1>
            Welcome to my sales website
        </h1>
        <p> This is is an e-commerce site for selling products and services </p>

        <ul>
            {% for data in all_sales %}

                <li><span></span>{{ data.name }}</li></span>
            </a>
            
            {% endfor %}
        </ul>


        <a href="{% url 'create_sale' %}">New sale</a>

    
</body>
</html>
